<div class="container register-form">
  <div class="register-title">
    <h1>Create an account</h1>
  </div>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-group">
      <input formControlName="email" id="email" type="email" placeholder="Enter email">
      <small [class.visible]="emailError" class="error"> {{ emailError }}</small>
    </div>
    <div class="form-group">
      <input formControlName="username" id="username" type="text" placeholder="Enter username">
      <small [class.visible]="usernameError" class="error"> {{ usernameError }}</small>
    </div>
    <div class="form-group">
      <input formControlName="password" id="password" type="password" placeholder="Password">
      <small [class.visible]="passwordError" class="error"> {{passwordError}} </small>
    </div>
    <div class="form-group">
      <input formControlName="confirmPassword" id="confirmPassword" type="password" placeholder="Confirm password">
      <small [class.visible]="confirmPasswordError" class="error"> {{confirmPasswordError}} </small>
    </div>
    <button type="submit" [disabled]="isSubmitting"> Register</button>
  </form>
  <div class="already-account">
    <p> Have an account?</p>
    <a routerLink="/login" >Log in</a>
  </div>
</div>
