
<div class="register-form">
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-group">
      <label for="email">Email: </label>
      <input formControlName="email" id="email" type="email">

      @if (emailError) {
        <small class="error"> {{ emailError }}</small>
      }
    </div>
    <div class="form-group">
      <label for="username">Username: </label>
      <input formControlName="username" id="username" type="text">

    @if (usernameError) {
      <small class="error"> {{ usernameError }}</small>
    }
    </div>

    <label for="password">Password: </label>
    <input formControlName="password" id="password" type="password">

    <label for="confirmPassword">Confirm password: </label>
    <input formControlName="confirmPassword" id="confirmPassword" type="password">

    @if (passwordError) {
      <small class="error"> {{passwordError}} </small>
    }

    <button type="submit" > Register</button>
  </form>
  <div class="already-account">
    <p> Have an account?</p>
    <a routerLink="/login" >Log in</a>
  </div>

</div>
