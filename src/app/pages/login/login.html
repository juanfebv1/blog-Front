<div class="container login-container">
  <div class="login-title">
    <h1>Log in</h1>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-input">
      <input type="email" id="email" placeholder="Enter email" formControlName="email">
      <small [class.visible]="emailError">{{ emailError}}</small>
    </div>
    <div class="form-input">
      <input type="password" id="password" placeholder="Enter password" formControlName="password">
      <small [class.visible]="passwordError"> {{passwordError}}</small>
    </div>
    @if (invalidCredentialsError) {
      <small>{{ invalidCredentialsError }}</small>
    }

    <div>
      <button type="submit" [disabled]="isSubmitting">Log in</button>
    </div>
  </form>
  <div class="not-account">
    <p> Don't you have an account?</p>
    <a routerLink="/register">Register</a>
  </div>
</div>
