<div class="container login-container">
  <div class="login-title">
    <h1>Log in</h1>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-input">
      <div class="input-container">
        <input type="email" id="email" placeholder="Enter email" formControlName="email">
      </div>
      <small [class.visible]="emailError">{{ emailError}}</small>
    </div>
    <div class="form-input">
      <div class="input-container password-container">
        <input [type]="displayPassword ? 'text' : 'password'" id="password" placeholder="Enter password" formControlName="password">
        <div  (click)="displayPassword = !displayPassword" class="show-password" [class.visible]="displayToggleIcon">
          @if (displayPassword) {
            <i class="fa-solid fa-eye-slash"></i>
          } @else {
            <i class="fa-solid fa-eye"></i>
          }
        </div>
      </div>
      <small [class.visible]="passwordError"> {{passwordError}}</small>
      <small [class.visible]="invalidCredentialsError">{{ invalidCredentialsError }}</small>
    </div>

    <div>
      <button type="submit" [disabled]="isSubmitting">Log in</button>
    </div>
  </form>
  <div class="not-account">
    <p> Don't you have an account?</p>
    <a routerLink="/register">Register</a>
  </div>
</div>
