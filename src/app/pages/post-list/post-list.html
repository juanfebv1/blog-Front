<div class="container">
  <div class="post-list">
    @for (post of posts(); track $index) {
      <app-post [post]="post"></app-post>
    }
  </div>
  <div class="posts-nav">
    <i
      class="fa-solid fa-angle-left fa-2x"
      [style.visibility]="prevPage? 'visible' : 'hidden'"
      (click)="prevPagePosts()"
    >
    </i>
    <p class="counter">
      {{startPost()}} - {{endPost()}} of {{countPosts()}}
    </p>

    <i
      class="fa-solid fa-angle-right fa-2x"
      [style.visibility]="nextPage? 'visible' : 'hidden'"
      (click)="nextPagePosts()"
    >
    </i>
  </div>
</div>
