<div class="container">
  <div class="post-list">
    @for (post of posts(); track $index) {
      <app-post [post]="post"></app-post>
    }
  </div>
  <div class="posts-nav-container">
    <div class="posts-nav">
      <i
      class="fa-solid fa-angle-left fa-2x interact"
      [class.not-show]="!prevPage"
      (click)="prevPagePosts()"
      >
      </i>
      <p class="counter">
        {{startPost()}} - {{endPost()}} of {{countPosts()}}
      </p>

      <i
      class="fa-solid fa-angle-right fa-2x interact"
      [class.not-show]="!nextPage"
      (click)="nextPagePosts()"
      >
    </i>
  </div>
</div>
  <i [style.visibility]="userLoggedIn ? 'visible' : 'hidden'" (click)="goCreate()" class="fa-solid fa-circle-plus create-post-button"></i>
</div>
<footer>

</footer>
