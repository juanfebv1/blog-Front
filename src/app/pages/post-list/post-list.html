@for (post of posts(); track $index) {
  <app-post [post]="post"></app-post>
}

@if (prevPage) {
  <button (click)="prevPagePosts()">Prev page</button>
}
<p>{{(currentPage- 1) * 10 + 1}} - {{min(currentPage * 10, countPosts)}} of {{ countPosts}}</p>

@if (nextPage) {
  <button (click)="nextPagePosts()">Next page</button>
}
