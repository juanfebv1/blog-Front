<nav class="browser-nav">
  <div routerLink="" class="logo">
      <img src="Logo_Horizontal_Color.webp" >
  </div>
  <div [style.visibility]="user ? 'visible' : 'hidden'" class="welcome">
    <h2>Welcome, {{user && user.username.length < 15 ? user.username : user?.username?.slice(0,14) + '...'}}</h2>
  </div>
  <div class="log-buttons">
    @if(!user) {
      <div class="login-register">
        <button routerLink="/register"> Register</button>
        <button routerLink="/login"> Log in</button>
      </div>
    }
    @else{
      <button  (click)="onLogout()"> Log out</button>
    }
  </div>
</nav>
