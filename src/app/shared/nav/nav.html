<nav>
  <div routerLink="" class="logo">
      <img src="Logo_Horizontal_Color.webp" >
  </div>
  @if(user) {
    <div class="welcome">
      <p class="shortUsername">Hi, {{shortUsername}}</p>
      <p class="longUsername">Hey there, {{longUsername}}</p>
    </div>
  }
  <div class="log-buttons">
    @if(!user) {
      <div class="login-register">
        <button routerLink="/register"> Register</button>
        <button routerLink="/login"> Log in</button>
      </div>
    }
    @else{
      <button class="logout"  (click)="onLogout()"> Log out</button>
    }
  </div>
</nav>
